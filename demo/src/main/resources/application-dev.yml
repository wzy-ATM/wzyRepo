#开发环境配置
server:
  #端口
  port: 8080
  servlet:
    #项目访问路径过滤
    context-path: /demo-dev

#数据库配置
spring:
  datasource:
    #新版本的驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    #url后面的参数需要
    url: jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf8&useUnicode=true&useSSL=true&serverTimezone=UTC&autoReconnect=true&allowMultiQueries=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false

limit:
  # 注意冒号后面要有一个空格
  minMoneny: 0.02
  maxMoneny: 1
  errorMsg: 最小红包${limit.minMoneny}元，最大红包${limit.maxMoneny}元


